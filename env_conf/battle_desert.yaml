name: "Battle Desert"
category: "combat"
description: "Intense desert combat with sandy yellow-orange lighting and danger sounds"
icon: "ðŸœï¸"

metadata:
  tags: ["combat", "desert", "battle", "intense", "outdoor"]
  intensity: "high"
  suitable_for: ["boss fights", "combat encounters", "desert battles"]

engines:
  sound:
    enabled: true
    file: "sound_conf:battle_intro"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:6FohP6m1ipvNjgllOH4HLt"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Sword clash collection (required)
      - url: "https://freesound.org/people/courter/sounds/658736/"
        volume: 55

      # Desert wind and sand (required)
      - url: "https://freesound.org/people/Vrymaa/sounds/825860/"
        volume: 50

      # Battle cries (required)
      - url: "https://freesound.org/people/florianreichelt/sounds/563011/"
        volume: 45

      # Distant eagle cry (optional)
      - url: "https://freesound.org/people/natemarler/sounds/338683/"
        volume: 30
        optional: true
        probability: 0.3

      # Heavy breathing exertion (optional)
      - url: "https://freesound.org/people/mO_o/sounds/22262/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 3  # Fast animation for combat intensity

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [215, 215, 5]  # Sandy yellow-orange
            variance: [10, 10, 10]
          brightness:
            min: 74
            max: 255
          flash:
            probability: 0.25  # High flash rate (>75%)
            color: [255, 64, 64]  # Red danger flash
            brightness: 230
            duration: 1.0

        overhead:
          type: "inherit_backdrop"

        battlefield:
          type: "inherit_backdrop"
