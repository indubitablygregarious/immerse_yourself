name: "Battle Desert"
category: "combat"
description: "Intense desert combat with sandy yellow-orange lighting and danger sounds"

metadata:
  tags: ["combat", "desert", "battle", "intense", "outdoor"]
  intensity: "high"
  suitable_for: ["boss fights", "combat encounters", "desert battles"]

engines:
  sound:
    enabled: true
    file: "sounds/danger.opus"

  spotify:
    enabled: true
    context_uri: "spotify:playlist:6FohP6m1ipvNjgllOH4HLt"

  lights:
    enabled: true
    animation:
      cycletime: 3  # Fast animation for combat intensity

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [215, 215, 5]  # Sandy yellow-orange
            variance: [10, 10, 10]
          brightness:
            min: 74
            max: 255
          flash:
            probability: 0.25  # High flash rate (>75%)
            color: [255, 64, 64]  # Red danger flash
            brightness: 230
            duration: 1.0

        overhead:
          type: "inherit_backdrop"

        battlefield:
          type: "inherit_backdrop"
