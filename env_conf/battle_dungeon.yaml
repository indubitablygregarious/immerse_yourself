name: "Battle Dungeon"
category: "combat"
description: "High-intensity dungeon combat with danger sounds and red flashing lights"
icon: "⚔️"

metadata:
  tags: ["combat", "intense", "dungeon", "underground", "battle"]
  intensity: "high"
  suitable_for: ["boss fights", "combat encounters", "tense moments", "battles"]

engines:
  sound:
    enabled: true
    file: "sounds/danger.opus"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:6FohP6m1ipvNjgllOH4HLt"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Sword clash collection (required)
      - url: "https://freesound.org/people/courter/sounds/658736/"
        volume: 55

      # Battle cries charging (required)
      - url: "https://freesound.org/people/florianreichelt/sounds/563011/"
        volume: 50

      # Dungeon cave atmosphere (required)
      - url: "https://freesound.org/people/Kinoton/sounds/516566/"
        volume: 45

      # Chains rattling (optional)
      - url: "https://freesound.org/people/mshahen/sounds/267543/"
        volume: 35
        optional: true
        probability: 0.4

      # Heavy breathing exertion (optional)
      - url: "https://freesound.org/people/mO_o/sounds/22262/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 2  # Fast animation for combat intensity
      flash_variance: 25

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 68
            max: 128

        overhead:
          type: "rgb"
          rgb:
            base: [32, 32, 32]  # Dark base
            variance: [30, 30, 30]
          brightness:
            min: 64
            max: 84

        battlefield:
          type: "rgb"
          rgb:
            base: [32, 32, 32]
            variance: [30, 30, 30]
          brightness:
            min: 32
            max: 52
          flash:
            probability: 0.25  # High flash rate for intensity
            color: [255, 0, 0]  # Red danger flash
            brightness: 255
            duration: 1.0
