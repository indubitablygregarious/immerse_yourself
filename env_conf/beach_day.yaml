name: "Beach Day"
category: "coastal"
description: "Calm seaside under a shaded umbrella, waves softly crashing"
icon: "üèñÔ∏è"

metadata:
  tags: ["beach", "ocean", "calm", "relaxation", "waves", "coastal", "summer"]
  intensity: "low"
  suitable_for: ["relaxation", "meditation", "background ambiance", "coastal scenes"]

engines:
  sound:
    enabled: true
    file: "https://freesound.org/people/DJT4NN3R/sounds/449994/"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:7o2W8HWWiozS25FZHqSNwQ"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Ocean waves Baltic Sea (required)
      - url: "https://freesound.org/people/Lucas_Schacht/sounds/534916/"
        volume: 65

      # Seagulls on beach (required)
      - url: "https://freesound.org/people/felix.blume/sounds/155747/"
        volume: 50

      # Summer beach ambience (required)
      - url: "https://freesound.org/people/arpeggio1980/sounds/437459/"
        volume: 55

      # Young people playing on beach (optional)
      - url: "https://freesound.org/people/klankbeeld/sounds/190043/"
        volume: 35
        optional: true
        probability: 0.4

      # Atlantic ocean with birds (optional)
      - url: "https://freesound.org/people/bruno.auzet/sounds/785768/"
        volume: 45
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 8  # Gentle wave rhythm

      groups:
        backdrop:
          # Soft ocean blue waves - gentle ebb and flow
          type: "rgb"
          rgb:
            base: [100, 180, 220]  # Soft sky blue
            variance: [20, 30, 30]
          brightness:
            min: 140
            max: 200
          flash:
            probability: 0.02  # Occasional sun glint on water
            color: [255, 255, 230]  # Warm sunlight
            brightness: 240
            duration: 1.5

        overhead:
          # Warm filtered sunlight through umbrella
          type: "rgb"
          rgb:
            base: [255, 240, 200]  # Warm sunlight
            variance: [0, 15, 30]
          brightness:
            min: 180
            max: 230

        battlefield:
          # Sandy warm tones with water reflection
          type: "rgb"
          rgb:
            base: [180, 200, 220]  # Light blue-grey water reflection
            variance: [30, 20, 20]
          brightness:
            min: 120
            max: 180
          flash:
            probability: 0.03  # Gentle wave shimmer
            color: [220, 240, 255]  # Soft white-blue
            brightness: 200
            duration: 2.0
