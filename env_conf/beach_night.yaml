name: "Beach Night"
category: "coastal"
description: "Moonlit shoreline with gentle waves under the stars"
icon: "ðŸŒŠ"

metadata:
  tags: ["beach", "ocean", "night", "relaxation", "waves", "coastal", "moonlit", "stars"]
  intensity: "low"
  suitable_for: ["relaxation", "meditation", "nighttime ambiance", "romantic scenes"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:7o2W8HWWiozS25FZHqSNwQ"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Calm sea at night (required)
      - url: "https://freesound.org/people/kevp888/sounds/836484/"
        volume: 60

      # Night waves from Thailand beach (required)
      - url: "https://freesound.org/people/felix.blume/sounds/510236/"
        volume: 55

      # Night crickets (optional)
      - url: "https://freesound.org/people/kyles/sounds/450995/"
        optional: true
        probability: 0.5
        volume: 40
      - url: "https://freesound.org/people/kyles/sounds/453860/"
        optional: true
        probability: 0.5

      # Evening beach ambience (optional)
      - url: "https://freesound.org/people/kevp888/sounds/836178/"
        volume: 45
        optional: true
        probability: 0.5

      # Young people on beach evening (optional)
      - url: "https://freesound.org/people/klankbeeld/sounds/190043/"
        volume: 30
        optional: true
        probability: 0.3

  lights:
    enabled: true
    animation:
      cycletime: 10  # Slow, peaceful night rhythm

      groups:
        backdrop:
          # Near-black ocean with rare moonlight glints
          type: "rgb"
          rgb:
            base: [5, 10, 20]
            variance: [3, 5, 8]
          brightness:
            min: 3
            max: 10
          flash:
            probability: 0.02
            color: [40, 50, 70]
            brightness: 25
            duration: 2.0

        overhead:
          type: "off"

        battlefield:
          # Nearly black sand
          type: "rgb"
          rgb:
            base: [8, 10, 18]
            variance: [3, 3, 5]
          brightness:
            min: 2
            max: 8
          flash:
            probability: 0.02
            color: [30, 35, 50]
            brightness: 20
            duration: 1.5
