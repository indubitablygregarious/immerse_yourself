name: "Camping Morning"
category: "relaxation"
description: "Morning camp waking up with bird songs and dying embers from the night fire"
icon: "üèïÔ∏è"

metadata:
  tags: ["relaxation", "campfire", "outdoor", "morning", "dawn", "birds"]
  intensity: "low"
  suitable_for: ["breaking camp", "morning rest", "packing up", "dawn departure"]

engines:
  sound:
    enabled: true
    file: "sound_conf:camp_setup"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Morning birds
      - url: "https://freesound.org/people/klankbeeld/sounds/625333/"
        volume: 70

      # Quiet dying embers
      - url: "https://freesound.org/people/NickTayloe/sounds/813328/"
        volume: 30

      # Wind through trees
      - url: "https://freesound.org/people/klankbeeld/sounds/702233/"
        volume: 45
        optional: true
        probability: 0.6

      # Tent sounds
      - url: "https://freesound.org/people/WaveAdventurer/sounds/702240/"
        volume: 35
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 14

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [200, 170, 140]  # Warm morning light
            variance: [30, 25, 20]
          brightness:
            min: 130
            max: 200

        overhead:
          type: "rgb"
          rgb:
            base: [180, 170, 190]  # Dawn sky through trees
            variance: [35, 32, 40]
          brightness:
            min: 160
            max: 230

        battlefield:
          type: "scene"
          scenes:
            ids: [5]  # Dying campfire embers
            speed_min: 5
            speed_max: 50
          brightness:
            min: 20
            max: 40
