name: "Docks"
category: "town"
description: "Busy harbor with creaking ships, seagulls, waves, and the bustle of sailors"
icon: "âš“"

metadata:
  tags: ["outdoor", "harbor", "ships", "sailors", "coastal", "trade"]
  intensity: "low"
  suitable_for: ["ship boarding", "smuggler encounters", "sailor interactions", "coastal adventures"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Waves lapping against dock
      - url: "https://freesound.org/people/kyles/sounds/451531/"
        volume: 55
      - url: "https://freesound.org/people/SamsterBirdies/sounds/578524/"
        volume: 50
        optional: true
        probability: 0.5
      - url: "https://freesound.org/people/tec_studio/sounds/232186/"
        volume: 45
        optional: true
        probability: 0.4

      # Seagulls calling
      - url: "https://freesound.org/people/bruno.auzet/sounds/690332/"
        volume: 50
      - url: "https://freesound.org/people/jemtman/sounds/192766/"
        volume: 45
        optional: true
        probability: 0.5
      - url: "https://freesound.org/people/alessandro.gargiulo/sounds/420154/"
        volume: 40
        optional: true
        probability: 0.4

      # Ship creaking
      - url: "https://freesound.org/people/designerschoice/sounds/818587/"
      - url: "https://freesound.org/people/Breviceps/sounds/456814/"
        optional: true
        probability: 0.6

      # Rope/rigging sounds
      - url: "https://freesound.org/people/acclivity/sounds/67242/"
        volume: 35
        optional: true
        probability: 0.4
      - url: "https://freesound.org/people/theplax/sounds/613857/"
        volume: 30
        optional: true
        probability: 0.3
      - url: "https://freesound.org/people/phonoflora/sounds/500143/"
        volume: 30
        optional: true
        probability: 0.3

      # Distant sailor chatter
      - url: "https://freesound.org/people/Leandros.Ntounis/sounds/163612/"
        volume: 30
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [150, 180, 220]  # Sea blue sky
            variance: [20, 25, 30]
          brightness:
            min: 140
            max: 220

        overhead:
          type: "rgb"
          rgb:
            base: [255, 245, 200]  # Coastal sun
            variance: [20, 20, 25]
          brightness:
            min: 180
            max: 250

        battlefield:
          type: "rgb"
          rgb:
            base: [120, 150, 180]  # Weathered wood/water reflection
            variance: [25, 25, 30]
          brightness:
            min: 100
            max: 180
