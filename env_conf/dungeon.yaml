name: "Dungeon"
category: "dungeon"
description: "Dark dungeon atmosphere with flickering torches and mysterious shadows"
icon: "üè∞"

metadata:
  tags: ["dungeon", "underground", "dark", "atmospheric", "exploration"]
  intensity: "medium"
  suitable_for: ["dungeon exploration", "mysterious encounters", "atmospheric scenes"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:2q6tU7SrOYgtSPw2x1cGt0"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 6
    mix:
      # Water dripping in cave (required)
      - url: "https://freesound.org/people/Sclolex/sounds/177958/"
        volume: 55

      # Creepy dungeon cave soundscape (required)
      - url: "https://freesound.org/people/Kinoton/sounds/516566/"
        volume: 50

      # Torch ambience loop (required)
      - url: "https://freesound.org/people/LordStirling/sounds/483692/"
        volume: 45

      # Heavy chains rattling (optional)
      - url: "https://freesound.org/people/mshahen/sounds/267543/"
        volume: 35
        optional: true
        probability: 0.4

      # Stone grinding on stone (optional)
      - url: "https://freesound.org/people/Garuda1982/sounds/560304/"
        volume: 30
        optional: true
        probability: 0.3

      # Eerie whispers (optional)
      - url: "https://freesound.org/people/newlocknew/sounds/615882/"
        optional: true
        probability: 0.5
        volume: 25
      - url: "https://freesound.org/people/newlocknew/sounds/582489/"
        optional: true
        probability: 0.3

  lights:
    enabled: true
    animation:
      cycletime: 2  # Fast animation for flickering effect

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 68
            max: 128

        overhead:
          type: "rgb"
          rgb:
            base: [32, 32, 32]  # Very dark
            variance: [30, 30, 30]
          brightness:
            min: 64
            max: 84

        battlefield:
          type: "rgb"
          rgb:
            base: [32, 32, 32]  # Very dark
            variance: [30, 30, 30]
          brightness:
            min: 32
            max: 52
