name: "Forest Morning"
category: "forest"
description: "Early morning forest with dawn chorus of birds and misty atmosphere"
icon: "ðŸŒ…"

metadata:
  tags: ["forest", "woods", "nature", "outdoor", "morning", "dawn", "birds"]
  intensity: "low"
  suitable_for: ["forest travel", "woodland exploration", "peaceful morning", "ranger camp"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Dawn chorus birds (required)
      - url: "https://freesound.org/people/klankbeeld/sounds/625333/"
        volume: 70

      # Morning forest birds (required)
      - url: "https://freesound.org/people/klankbeeld/sounds/273162/"
        volume: 60

      # Rooster distant (optional)
      - url: "https://freesound.org/people/InspectorJ/sounds/439472/"
        optional: true
        probability: 0.5
        volume: 35
      - url: "https://freesound.org/people/Garuda1982/sounds/627335/"
        optional: true
        probability: 0.4

      # Light wind through trees (optional)
      - url: "https://freesound.org/people/arpeggio1980/sounds/523389/"
        volume: 40
        optional: true
        probability: 0.6

      # Forest stream (optional)
      - url: "https://freesound.org/people/cher1101/sounds/671883/"
        volume: 35
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 18
      flash_variance: 25

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [180, 140, 100]  # Warm morning gold
            variance: [25, 20, 15]
          brightness:
            min: 100
            max: 200
          flash:
            probability: 0.06
            color: [255, 220, 150]  # Golden sun rays
            brightness: 230
            duration: 2.0

        overhead:
          type: "rgb"
          rgb:
            base: [200, 180, 140]  # Pale morning sky through canopy
            variance: [30, 25, 20]
          brightness:
            min: 160
            max: 240

        battlefield:
          type: "rgb"
          rgb:
            base: [60, 70, 50]  # Dewy forest floor
            variance: [15, 18, 12]
          brightness:
            min: 70
            max: 150
