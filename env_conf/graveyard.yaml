name: "Graveyard"
category: "spooky"
description: "Eerie graveyard at night with howling wind and distant crows"
icon: "ðŸª¦"

metadata:
  tags: ["spooky", "outdoor", "night", "cemetery", "horror"]
  intensity: "medium"
  suitable_for: ["horror scenes", "undead encounters", "graveyard exploration"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Eerie wind
      - url: "https://freesound.org/people/Kinoton/sounds/558840/"
        volume: 70

      # Ravens/crows
      - url: "https://freesound.org/people/SoundsLikeYuk/sounds/723570/"
        volume: 50
        optional: true
        probability: 0.7

      # Rustling leaves
      - url: "https://freesound.org/people/MaiaSN/sounds/609333/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 10

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [40, 40, 80]
            variance: [15, 15, 25]
          brightness:
            min: 50
            max: 100

        overhead:
          type: "rgb"
          rgb:
            base: [60, 50, 90]
            variance: [20, 20, 30]
          brightness:
            min: 60
            max: 120

        battlefield:
          type: "rgb"
          rgb:
            base: [30, 30, 60]
            variance: [10, 10, 20]
          brightness:
            min: 30
            max: 80
