name: "Library"
category: "town"
description: "Quiet library atmosphere with warm torch lighting and door sounds"
icon: "ðŸ“š"

metadata:
  tags: ["social", "indoor", "quiet", "reading", "study", "medieval"]
  intensity: "low"
  suitable_for: ["research scenes", "studying", "reading", "quiet moments", "downtime"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:7kEDZnp2Zy56OatRijFSeE"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Quiet library ambience (required)
      - url: "https://freesound.org/people/xkeril/sounds/620683/"
        volume: 60

      # Clock ticking (optional)
      - url: "https://freesound.org/people/OwlStorm/sounds/212181/"
        volume: 35
        optional: true
        probability: 0.6

      # Page turning (optional)
      - url: "https://freesound.org/people/lartti/sounds/513779/"
        volume: 30
        optional: true
        probability: 0.5

      # Wood floor creaking - quiet footsteps (optional)
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 20
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [128, 128, 128]
            variance: [20, 20, 20]
          brightness:
            min: 74
            max: 255
          flash:
            probability: 0.05  # Rare flashes (>95%)
            color: [255, 255, 255]
            brightness: 230
            duration: 1.0

        overhead:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 195
            max: 255

        battlefield:
          type: "inherit_overhead"
