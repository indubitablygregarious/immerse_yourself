name: "Library Afternoon"
category: "town"
description: "Peaceful afternoon library with warm sunbeams and studious atmosphere"
icon: "ðŸ“š"

metadata:
  tags: ["social", "indoor", "quiet", "afternoon", "study", "medieval"]
  intensity: "low"
  suitable_for: ["research", "studying", "afternoon reading", "quiet meetings"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Quiet library ambience
      - url: "https://freesound.org/people/xkeril/sounds/620683/"
        volume: 60

      # Clock ticking
      - url: "https://freesound.org/people/OwlStorm/sounds/212181/"
        volume: 35
        optional: true
        probability: 0.6

      # Page turning
      - url: "https://freesound.org/people/lartti/sounds/513779/"
        volume: 30
        optional: true
        probability: 0.5

      # Wood floor creaking
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 20
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [180, 165, 130]  # Warm afternoon light
            variance: [28, 25, 20]
          brightness:
            min: 130
            max: 200
          flash:
            probability: 0.04
            color: [255, 240, 200]  # Sunbeam through window
            brightness: 230
            duration: 1.5

        overhead:
          type: "rgb"
          rgb:
            base: [200, 185, 155]  # Afternoon sun
            variance: [32, 30, 24]
          brightness:
            min: 170
            max: 240

        battlefield:
          type: "rgb"
          rgb:
            base: [160, 145, 115]  # Warm reading light
            variance: [24, 22, 18]
          brightness:
            min: 110
            max: 175
