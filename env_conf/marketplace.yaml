name: "Marketplace"
category: "town"
description: "Bustling outdoor market with merchants hawking wares and crowd chatter"
icon: "üè™"

metadata:
  tags: ["outdoor", "market", "town", "crowd", "shopping", "busy"]
  intensity: "medium"
  suitable_for: ["shopping", "town exploration", "social encounters", "pickpocket scenes"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Medieval market crowd
      - url: "https://freesound.org/people/Metzik/sounds/371222/"
        volume: 80
      - url: "https://freesound.org/people/Metzik/sounds/244623/"
        volume: 75
        optional: true
        probability: 0.6
      - url: "https://freesound.org/people/klankbeeld/sounds/622893/"
        volume: 70
        optional: true
        probability: 0.5

      # Outdoor crowd
      - url: "https://freesound.org/people/kyles/sounds/405308/"
        volume: 65
      - url: "https://freesound.org/people/kyles/sounds/455694/"
        volume: 60
        optional: true
        probability: 0.5
      - url: "https://freesound.org/people/timothyd4y/sounds/472606/"
        volume: 55
        optional: true
        probability: 0.4

      # Cart/wheels
      - url: "https://freesound.org/people/craigsmith/sounds/437078/"
        volume: 40
        optional: true
        probability: 0.5

      # Coins/commerce
      - url: "https://freesound.org/people/husky70/sounds/161315/"
        volume: 35
        optional: true
        probability: 0.6

  lights:
    enabled: true
    animation:
      cycletime: 10

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [200, 180, 140]
            variance: [30, 25, 20]
          brightness:
            min: 150
            max: 230

        overhead:
          type: "rgb"
          rgb:
            base: [220, 200, 160]
            variance: [35, 30, 25]
          brightness:
            min: 180
            max: 250

        battlefield:
          type: "rgb"
          rgb:
            base: [180, 160, 120]
            variance: [25, 22, 18]
          brightness:
            min: 130
            max: 200
