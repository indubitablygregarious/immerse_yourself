name: "Mountain Tavern"
category: "tavern"
description: "Minimal lighting mountain tavern with very dim torch scenes"
icon: "⛰️"

metadata:
  tags: ["social", "indoor", "minimal", "dark", "mysterious", "tavern", "mountain"]
  intensity: "low"
  suitable_for: ["tabletop gaming", "social scenes", "mysterious encounters", "atmospheric"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:2q6tU7SrOYgtSPw2x1cGt0"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Fireplace crackling (required)
      - url: "https://freesound.org/people/hansende/sounds/263994/"
        volume: 50

      # Howling wind outside (required - mountain atmosphere)
      - url: "https://freesound.org/people/Kinoton/sounds/558840/"
        volume: 60

      # Quiet tavern crowd murmur (required)
      - url: "https://freesound.org/people/dazzamoo/sounds/651364/"
        volume: 40

      # Wood creaking (optional)
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 30
        optional: true
        probability: 0.5

      # Distant wolf howl (optional - atmospheric)
      - url: "https://freesound.org/people/taure/sounds/380156/"
        volume: 25
        optional: true
        probability: 0.3

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [0, 0, 0]  # Backdrop turned off
            variance: [0, 0, 0]
          brightness:
            min: 0
            max: 0

        overhead:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 10
            max: 10  # Fixed very dim brightness

        battlefield:
          type: "inherit_overhead"
