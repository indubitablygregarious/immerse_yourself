name: "Prison"
category: "dungeon"
description: "Dark prison cells with rattling chains and distant groans"
icon: "⛓️"

metadata:
  tags: ["indoor", "prison", "jail", "dungeon", "dark", "captivity"]
  intensity: "medium"
  suitable_for: ["prison scenes", "escape attempts", "interrogation", "captivity"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Chains rattling
      - url: "https://freesound.org/people/MSHahen/sounds/267543/"
        volume: 60

      # Dungeon dripping
      - url: "https://freesound.org/people/Sclolex/sounds/177958/"
        volume: 50

      # Dark dungeon ambience
      - url: "https://freesound.org/people/Kinoton/sounds/516566/"
        volume: 65

      # Distant groans
      - url: "https://freesound.org/people/mo-o/sounds/22262/"
        volume: 25
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 14

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [50, 45, 40]
            variance: [10, 10, 8]
          brightness:
            min: 30
            max: 70

        overhead:
          type: "rgb"
          rgb:
            base: [70, 60, 50]
            variance: [15, 12, 10]
          brightness:
            min: 50
            max: 100

        battlefield:
          type: "rgb"
          rgb:
            base: [40, 35, 30]
            variance: [8, 8, 6]
          brightness:
            min: 20
            max: 55
