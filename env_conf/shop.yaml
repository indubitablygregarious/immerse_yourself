name: "Shop"
category: "social"
description: "Cozy medieval shop atmosphere with warm lighting and door sounds"
icon: "ðŸ›’"

metadata:
  tags: ["social", "indoor", "shopping", "merchant", "medieval"]
  intensity: "low"
  suitable_for: ["tabletop gaming", "shopping scenes", "merchant encounters", "downtime"]

engines:
  sound:
    enabled: true
    file: "sounds/dooropen.wav"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:4iYXc8F4OogJCYqnb2a6Ia"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Quiet indoor room tone (required)
      - url: "https://freesound.org/people/IENBA/sounds/761024/"
        volume: 40

      # Fireplace crackling (required - cozy shop)
      - url: "https://freesound.org/people/NickTayloe/sounds/813328/"
        volume: 45

      # Coins clinking (optional)
      - url: "https://freesound.org/people/husky70/sounds/161315/"
        volume: 30
        optional: true
        probability: 0.6

      # Wood floor creaking (optional)
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 25
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [128, 128, 128]
            variance: [20, 20, 20]
          brightness:
            min: 74
            max: 255
          flash:
            probability: 0.05  # Rare flashes (>95%)
            color: [255, 255, 255]
            brightness: 230
            duration: 1.0

        overhead:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 195
            max: 255

        battlefield:
          type: "inherit_overhead"
