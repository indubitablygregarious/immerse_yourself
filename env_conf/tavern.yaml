name: "Tavern"
category: "social"
description: "Cozy medieval tavern atmosphere with warm lighting and door sounds"
icon: "üç∫"

metadata:
  tags: ["social", "indoor", "cozy", "medieval"]
  intensity: "low"
  suitable_for: ["tabletop gaming", "social scenes", "downtime", "roleplay"]

engines:
  sound:
    enabled: true
    file: "sounds/dooropen.wav"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:5Q8DWZnPe7o7GA96SARmOK"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Fireplace crackling (required - core tavern sound)
      - url: "https://freesound.org/people/hansende/sounds/263994/"
        volume: 70

      # Tavern crowd murmur (required)
      - url: "https://freesound.org/people/Robinhood76/sounds/700022/"
        volume: 80

      # Glasses clinking (optional)
      - url: "https://freesound.org/people/EpicWizard/sounds/325194/"
        volume: 40
        optional: true
        probability: 0.7

      # Crowd laughter (optional)
      - url: "https://freesound.org/people/deleted_user_2104797/sounds/346688/"
        volume: 35
        optional: true
        probability: 0.5

      # Wood floor creaking (optional)
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 25
        optional: true
        probability: 0.4

      # Medieval lute music (optional - pool)
      - url: "https://freesound.org/people/f-r-a-g-i-l-e/sounds/506266/"
        volume: 30
        optional: true
        pool: "music"

  lights:
    enabled: true
    animation:
      cycletime: 12
      flash_variance: 25

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [128, 128, 128]
            variance: [20, 20, 20]
          brightness:
            min: 44
            max: 153
          flash:
            probability: 0.05
            color: [255, 255, 255]
            brightness: 138
            duration: 1.0

        overhead:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 117
            max: 153

        battlefield:
          type: "inherit_overhead"
