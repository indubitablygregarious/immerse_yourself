name: "Tavern Morning"
category: "tavern"
description: "Quiet morning tavern with breakfast preparations and early risers"
icon: "üç∫"

metadata:
  tags: ["social", "indoor", "morning", "quiet", "breakfast", "medieval"]
  intensity: "low"
  suitable_for: ["morning meal", "gathering information", "meeting contacts", "starting day"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Quiet fireplace
      - url: "https://freesound.org/people/hansende/sounds/263994/"
        volume: 55

      # Light kitchen/preparation sounds
      - url: "https://freesound.org/people/EpicWizard/sounds/325194/"
        volume: 30

      # Quiet murmur (few patrons)
      - url: "https://freesound.org/people/Robinhood76/sounds/700022/"
        volume: 35
        optional: true
        probability: 0.4

      # Wood floor creaking
      - url: "https://freesound.org/people/Kostas17/sounds/536365/"
        volume: 25
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 15

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [180, 160, 120]  # Warm morning light through windows
            variance: [25, 22, 18]
          brightness:
            min: 120
            max: 200

        overhead:
          type: "rgb"
          rgb:
            base: [200, 180, 150]  # Morning sunlight
            variance: [30, 28, 22]
          brightness:
            min: 160
            max: 230

        battlefield:
          type: "rgb"
          rgb:
            base: [150, 130, 100]  # Wooden floor in morning light
            variance: [22, 20, 16]
          brightness:
            min: 100
            max: 170
