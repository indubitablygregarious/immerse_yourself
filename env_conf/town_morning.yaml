name: "Town Morning"
category: "town"
description: "Early morning town waking up with roosters, early risers, and soft dawn light"
icon: "üèòÔ∏è"

metadata:
  tags: ["social", "outdoor", "town", "morning", "dawn", "peaceful", "medieval"]
  intensity: "low"
  suitable_for: ["morning travel", "early errands", "leaving town", "starting adventures"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Morning rooster/birds
      - url: "https://freesound.org/people/InspectorJ/sounds/439472/"
      - url: "https://freesound.org/people/Garuda1982/sounds/627335/"
        optional: true
        probability: 0.5
        volume: 55

      # Dawn chorus
      - url: "https://freesound.org/people/klankbeeld/sounds/625333/"
        volume: 50

      # Light footsteps on cobblestone
      - url: "https://freesound.org/people/YleArkisto/sounds/322565/"
        volume: 40
        optional: true
        probability: 0.5

      # Distant cart
      - url: "https://freesound.org/people/craigsmith/sounds/437078/"
        volume: 30
        optional: true
        probability: 0.4

      # Church bells (morning call)
      - url: "https://freesound.org/people/SoundsExciting/sounds/428395/"
        volume: 35
        optional: true
        probability: 0.3

  lights:
    enabled: true
    animation:
      cycletime: 25

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [200, 160, 120]  # Warm morning gold
            variance: [35, 30, 25]
          brightness:
            min: 140
            max: 210

        overhead:
          type: "rgb"
          rgb:
            base: [180, 170, 200]  # Pale dawn sky
            variance: [40, 38, 45]
          brightness:
            min: 160
            max: 230

        battlefield:
          type: "rgb"
          rgb:
            base: [150, 130, 100]  # Cobblestone in morning light
            variance: [25, 22, 18]
          brightness:
            min: 100
            max: 170
