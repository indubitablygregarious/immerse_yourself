name: "Town Night"
category: "social"
description: "Nighttime town atmosphere with dim torch lighting, moonlight, and dark sky"
icon: "ðŸŒ™"

metadata:
  tags: ["social", "outdoor", "town", "nighttime", "dark", "medieval", "moon"]
  intensity: "low"
  suitable_for: ["night exploration", "social scenes", "nighttime activities", "mysterious"]

engines:
  sound:
    enabled: true
    file: "sounds/dooropen.wav"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:4Hhe4kDZSKZNBQjpUZABpK"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Night crickets/insects (required)
      - url: "https://freesound.org/people/MessyAcousticApocalypse666/sounds/594779/"
        volume: 55

      # Owl hooting (required)
      - url: "https://freesound.org/people/Anthousai/sounds/398734/"
        volume: 40

      # Torch crackling (optional)
      - url: "https://freesound.org/people/LordStirling/sounds/483692/"
        volume: 45
        optional: true
        probability: 0.6

      # Distant footsteps on leaves (optional)
      - url: "https://freesound.org/people/trafficarte/sounds/457057/"
        volume: 30
        optional: true
        probability: 0.5

      # Distant town ambience with river (optional)
      - url: "https://freesound.org/people/misperpodcast/sounds/733590/"
        volume: 35
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 30  # Slow peaceful animation

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 0
            max: 60

        overhead:
          type: "off"

        battlefield:
          type: "rgb"
          rgb:
            base: [0, 0, 64]  # Dark blue night sky
            variance: [30, 30, 30]
          brightness:
            min: 0
            max: 20
