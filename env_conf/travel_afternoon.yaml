name: "Travel Afternoon"
category: "travel"
description: "Warm afternoon journey under the golden sun"
icon: "☀️"

metadata:
  tags: ["travel", "exploration", "afternoon", "sunny", "warm", "golden hour"]
  intensity: "medium"
  suitable_for: ["afternoon travel", "sunny journeys", "open road"]

engines:
  sound:
    enabled: true
    file: "https://freesound.org/people/DJT4NN3R/sounds/449994/"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:3Vz5yr3PL1xIIAe89mPfT4"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Summer meadow with insects and birds (required)
      - url: "https://freesound.org/people/bruno.auzet/sounds/810412/"
        volume: 65

      # Summer afternoon meadow with birds and crickets (required)
      - url: "https://freesound.org/people/DanGasior/sounds/414907/"
        volume: 55

      # Hot summer day with wind (optional)
      - url: "https://freesound.org/people/klankbeeld/sounds/434838/"
        volume: 45
        optional: true
        probability: 0.6

      # Countryside with farm animals (optional)
      - url: "https://freesound.org/people/brunoboselli/sounds/458113/"
        volume: 35
        optional: true
        probability: 0.4

      # Summer cicadas (optional)
      - url: "https://freesound.org/people/TRP/sounds/717893/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 15  # Relaxed pace

      groups:
        backdrop:
          # Warm golden afternoon light
          type: "rgb"
          rgb:
            base: [255, 200, 120]  # Golden yellow
            variance: [0, 30, 40]
          brightness:
            min: 180
            max: 255
          flash:
            probability: 0.03
            color: [255, 255, 200]  # Bright sun glint
            brightness: 255
            duration: 1.0

        overhead:
          # Bright warm sun
          type: "rgb"
          rgb:
            base: [255, 240, 180]  # Warm white-yellow
            variance: [0, 15, 30]
          brightness:
            min: 220
            max: 255

        battlefield:
          # Warm earth tones with sun dappling
          type: "rgb"
          rgb:
            base: [220, 180, 120]  # Warm tan/earth
            variance: [20, 30, 30]
          brightness:
            min: 140
            max: 200
          flash:
            probability: 0.04
            color: [255, 250, 220]  # Dappled sunlight
            brightness: 230
            duration: 0.8
