name: "Travel Boat"
category: "exploration"
description: "Ocean travel atmosphere with ocean wave scene backdrops, sun, and sky lighting"
icon: "â›µ"

metadata:
  tags: ["exploration", "travel", "boat", "ocean", "water", "daytime", "outdoor"]
  intensity: "medium"
  suitable_for: ["travel scenes", "sailing", "ocean exploration", "boat journeys"]

engines:
  sound:
    enabled: true
    file: "https://freesound.org/people/DJT4NN3R/sounds/449994/"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:5LIhbkgfhRDUGGsGvgt8a0"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Ocean waves Baltic Sea (required)
      - url: "https://freesound.org/people/Lucas_Schacht/sounds/534916/"
        volume: 65

      # Ship creaking and tension (required)
      - url: "https://freesound.org/people/WolfOWI/sounds/588310/"
        volume: 50

      # Seagulls on beach (optional)
      - url: "https://freesound.org/people/felix.blume/sounds/155747/"
        volume: 45
        optional: true
        probability: 0.6

      # Sailing with wind and rigging (optional)
      - url: "https://freesound.org/people/iainmccurdy/sounds/645974/"
        volume: 50
        optional: true
        probability: 0.7

      # Rattling rigging in wind (optional)
      - url: "https://freesound.org/people/klankbeeld/sounds/170545/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 6  # Medium speed for travel

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [23]  # Ocean scene
            speed_min: 10
            speed_max: 190
          brightness:
            min: 235
            max: 255

        overhead:
          type: "rgb"
          rgb:
            base: [58, 58, 158]  # Sky blue
            variance: [50, 50, 50]
          brightness:
            min: 225
            max: 255
          # Note: One bulb uses scene 12 (sun) at brightness 255 - handled separately in code

        battlefield:
          type: "inherit_overhead"
