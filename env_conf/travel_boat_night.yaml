name: "Travel Boat Night"
category: "exploration"
description: "Nighttime ocean travel with very dark lighting, moonlight, and minimal illumination"
icon: "ðŸš¢"

metadata:
  tags: ["exploration", "travel", "boat", "ocean", "water", "nighttime", "dark", "moon"]
  intensity: "low"
  suitable_for: ["night travel", "sailing", "mysterious journeys", "atmospheric"]

engines:
  sound:
    enabled: true
    file: "https://freesound.org/people/DJT4NN3R/sounds/449994/"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:37i9dQZF1DWV90ZWj21ygB"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Calm sea at night (required)
      - url: "https://freesound.org/people/kevp888/sounds/836484/"
        volume: 60

      # Ship creaking (required)
      - url: "https://freesound.org/people/WolfOWI/sounds/588310/"
        volume: 45

      # Water lapping on hull (optional)
      - url: "https://freesound.org/people/kyles/sounds/637206/"
        volume: 50
        optional: true
        probability: 0.6

      # Night waves from beach (optional)
      - url: "https://freesound.org/people/felix.blume/sounds/510236/"
        volume: 45
        optional: true
        probability: 0.5

      # Humpback whale song (optional - rare)
      - url: "https://freesound.org/people/MBARI_MARS/sounds/448984/"
        volume: 30
        optional: true
        probability: 0.2

  lights:
    enabled: true
    animation:
      cycletime: 6  # Medium speed for travel

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [0, 0, 0]  # Very dark
            variance: [10, 10, 10]
          brightness:
            min: 0
            max: 10

        overhead:
          type: "off"

        battlefield:
          type: "rgb"
          rgb:
            base: [0, 0, 10]
            variance: [5, 5, 10]
          brightness:
            min: 0
            max: 10
