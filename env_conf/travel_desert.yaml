name: "Travel Desert"
category: "desert"
description: "Desert travel atmosphere with desert scene backdrops, sun, and bright sky lighting"
icon: "üèúÔ∏è"

metadata:
  tags: ["exploration", "travel", "desert", "outdoor", "daytime", "hot", "sandy"]
  intensity: "medium"
  suitable_for: ["travel scenes", "desert exploration", "outdoor journeys"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:4afgq42TTtXPh0Io3D135i"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Desert wind and flowing sand (required)
      - url: "https://freesound.org/people/Vrymaa/sounds/825860/"
        volume: 60

      # Desert wind with sand grains (required)
      - url: "https://freesound.org/people/Proxima4/sounds/104320/"
        volume: 55

      # Footsteps on desert sand (optional)
      - url: "https://freesound.org/people/felix.blume/sounds/705512/"
        volume: 40
        optional: true
        probability: 0.6

      # Distant eagle/hawk cry (optional)
      - url: "https://freesound.org/people/natemarler/sounds/338683/"
        volume: 30
        optional: true
        probability: 0.3

      # Outback desert wind (optional)
      - url: "https://freesound.org/people/kangaroovindaloo/sounds/102587/"
        volume: 45
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 6  # Medium speed for travel

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [30]  # Desert scene
            speed_min: 10
            speed_max: 190
          brightness:
            min: 235
            max: 255

        overhead:
          type: "rgb"
          rgb:
            base: [58, 58, 158]  # Sky blue
            variance: [50, 50, 50]
          brightness:
            min: 225
            max: 255
          # Note: One bulb uses scene 12 (sun) at brightness 255 - handled separately in code

        battlefield:
          type: "rgb"
          rgb:
            base: [58, 58, 158]  # Sky blue
            variance: [50, 50, 50]
          brightness:
            min: 225
            max: 255
