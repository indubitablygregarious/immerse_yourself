name: "Travel Night"
category: "travel"
description: "Nighttime travel with very dark lighting, moonlight, and minimal illumination"
icon: "ðŸŒ™"

metadata:
  tags: ["exploration", "travel", "nighttime", "dark", "mysterious", "moon"]
  intensity: "low"
  suitable_for: ["night travel", "mysterious journeys", "atmospheric exploration"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:4Hhe4kDZSKZNBQjpUZABpK"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Night crickets and insects (required)
      - url: "https://freesound.org/people/kyles/sounds/450995/"
      - url: "https://freesound.org/people/kyles/sounds/453860/"
        optional: true
        probability: 0.5
        volume: 55

      # Owl hooting (required)
      - url: "https://freesound.org/people/Anthousai/sounds/398734/"
        volume: 45

      # Distant wolf howl (optional)
      - url: "https://freesound.org/people/taure/sounds/380156/"
        volume: 35
        optional: true
        probability: 0.3

      # Night wind on farmland (optional)
      - url: "https://freesound.org/people/klankbeeld/sounds/583866/"
        volume: 40
        optional: true
        probability: 0.5

      # Frog chorus (optional)
      - url: "https://freesound.org/people/MeliaRoger/sounds/645706/"
        volume: 40
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 6  # Medium speed for travel

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [0, 0, 0]  # Very dark
            variance: [10, 10, 10]
          brightness:
            min: 0
            max: 10

        overhead:
          type: "off"

        battlefield:
          type: "rgb"
          rgb:
            base: [0, 0, 16]  # Very dark blue
            variance: [30, 30, 30]
          brightness:
            min: 0
            max: 20
