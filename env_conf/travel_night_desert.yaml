name: "Travel Night Desert"
category: "desert"
description: "Nighttime desert travel with dim fireplace lighting and minimal illumination"
icon: "ðŸŒµ"

metadata:
  tags: ["exploration", "travel", "desert", "nighttime", "dark", "campfire"]
  intensity: "low"
  suitable_for: ["night travel", "desert exploration", "camping", "atmospheric"]

engines:
  sound:
    enabled: true
    file: "sounds/dig.wav"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:4afgq42TTtXPh0Io3D135i"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Campfire and coyotes in desert night (required)
      - url: "https://freesound.org/people/ghosting11/sounds/721816/"
        volume: 60

      # Arizona night with cicadas (required)
      - url: "https://freesound.org/people/Marnie.Devereux/sounds/398600/"
        volume: 55

      # Desert night air with crickets (optional)
      - url: "https://freesound.org/people/kangaroovindaloo/sounds/147264/"
        volume: 45
        optional: true
        probability: 0.5

      # Coyotes howling pack (optional)
      - url: "https://freesound.org/people/SamsterBirdies/sounds/640059/"
        volume: 35
        optional: true
        probability: 0.4

      # Cool desert night wind (optional)
      - url: "https://freesound.org/people/kangaroovindaloo/sounds/102587/"
        volume: 40
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 12

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [0, 0, 0]  # Backdrop turned off
            variance: [0, 0, 0]
          brightness:
            min: 0
            max: 0

        overhead:
          type: "off"

        battlefield:
          type: "scene"
          scenes:
            ids: [5]  # Fireplace scene - campfire
            speed_min: 10
            speed_max: 190
          brightness:
            min: 44
            max: 55
