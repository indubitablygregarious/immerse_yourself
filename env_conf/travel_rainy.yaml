          # Overcast sky
          type: "rgb"
          rgb:
            base: [100, 110, 130]  # Soft grey-blue
            variance: [10, 15, 20]
          brightness:
            min: 40
            max: 70

        battlefield:
          # Wet ground reflections
          type: "rgb"
          rgb:
            base: [60, 70, 90]  # Darker blue-grey
            variance: [20, 20, 25]
