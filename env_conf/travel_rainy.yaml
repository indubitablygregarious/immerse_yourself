name: "Travel Rainy"
category: "weather"
description: "Gentle rain accompanies your journey through misty landscapes"
icon: "üåßÔ∏è"

metadata:
  tags: ["travel", "exploration", "rain", "calm", "atmospheric", "melancholy"]
  intensity: "low"
  suitable_for: ["rainy travel", "contemplative journeys", "atmospheric exploration"]

engines:
  sound:
    enabled: true
    file: "https://freesound.org/people/DJT4NN3R/sounds/449994/"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:2ALchm62vkQWpeUY8cBVbV"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Gentle summer rain (required)
      - url: "https://freesound.org/people/newlocknew/sounds/828660/"
        volume: 60

      # Rain falling on forest leaves (required)
      - url: "https://freesound.org/people/AlanCat/sounds/383064/"
        volume: 55

      # Gentle rain with rolling thunder (optional)
      - url: "https://freesound.org/people/AppleCorey/sounds/688468/"
        volume: 50
        optional: true
        probability: 0.4

      # Distant thunder rumble with rain (optional)
      - url: "https://freesound.org/people/RutgerMuller/sounds/158691/"
        volume: 40
        optional: true
        probability: 0.4

      # Dripping rain hitting leaves (optional)
      - url: "https://freesound.org/people/newtad1/sounds/836410/"
        volume: 45
        optional: true
        probability: 0.5

  lights:
    enabled: true
    animation:
      cycletime: 8  # Slow, calm pace

      groups:
        backdrop:
          # Cool grey-blue rain clouds
          type: "rgb"
          rgb:
            base: [80, 90, 110]  # Muted blue-grey
            variance: [15, 15, 20]
          brightness:
            min: 30
            max: 60
          flash:
            probability: 0.02  # Occasional subtle brightening
            color: [120, 130, 150]  # Slightly brighter grey
            brightness: 70
            duration: 1.5

        overhead:
          # Overcast sky
          type: "rgb"
          rgb:
            base: [100, 110, 130]  # Soft grey-blue
            variance: [10, 15, 20]
          brightness:
            min: 40
            max: 70

        battlefield:
          # Wet ground reflections
          type: "rgb"
          rgb:
            base: [60, 70, 90]  # Darker blue-grey
            variance: [20, 20, 25]
          brightness:
            min: 20
            max: 50
          flash:
            probability: 0.03  # Puddle reflections
            color: [100, 120, 150]
            brightness: 60
            duration: 0.8
