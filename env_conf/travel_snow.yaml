name: "Travel Snow"
category: "travel"
description: "Journey through a snowy winter landscape with gentle wind and crunching snow"
icon: "❄️"

metadata:
  tags: ["outdoor", "travel", "snow", "winter", "cold", "journey"]
  intensity: "medium"
  suitable_for: ["winter travel", "mountain passes", "northern regions", "cold weather"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Winter wind
      - url: "https://freesound.org/people/klankbeeld/sounds/413365/"
        volume: 65

      # Gentle snow wind
      - url: "https://freesound.org/people/crz1990/sounds/134890/"
        volume: 55

      # Wind through trees
      - url: "https://freesound.org/people/klankbeeld/sounds/702233/"
        volume: 45
        optional: true
        probability: 0.6

  lights:
    enabled: true
    animation:
      cycletime: 8

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [180, 200, 220]
            variance: [20, 25, 30]
          brightness:
            min: 140
            max: 220

        overhead:
          type: "rgb"
          rgb:
            base: [200, 215, 235]
            variance: [25, 30, 35]
          brightness:
            min: 170
            max: 245

        battlefield:
          type: "rgb"
          rgb:
            base: [160, 180, 200]
            variance: [18, 22, 28]
          brightness:
            min: 120
            max: 190
