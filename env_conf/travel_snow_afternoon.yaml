name: "Travel Snow Afternoon"
category: "travel"
description: "Bright afternoon journey through sun-dazzled snow with blue shadows"
icon: "❄️"

metadata:
  tags: ["outdoor", "travel", "snow", "winter", "afternoon", "bright", "cold"]
  intensity: "low"
  suitable_for: ["winter travel", "snow exploration", "mountain passes", "scenic routes"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Winter wind
      - url: "https://freesound.org/people/klankbeeld/sounds/413365/"
        volume: 60

      # Gentle snow wind
      - url: "https://freesound.org/people/crz1990/sounds/134890/"
        volume: 50

      # Wind through trees
      - url: "https://freesound.org/people/klankbeeld/sounds/702233/"
        volume: 45
        optional: true
        probability: 0.6

  lights:
    enabled: true
    animation:
      cycletime: 8

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [200, 215, 240]  # Bright snow reflection
            variance: [25, 28, 35]
          brightness:
            min: 180
            max: 250

        overhead:
          type: "rgb"
          rgb:
            base: [220, 230, 255]  # Bright winter sky
            variance: [30, 32, 40]
          brightness:
            min: 210
            max: 255

        battlefield:
          type: "rgb"
          rgb:
            base: [180, 195, 220]  # Blue shadows on snow
            variance: [22, 25, 30]
          brightness:
            min: 150
            max: 220
