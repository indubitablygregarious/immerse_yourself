name: "Travel Spooky"
category: "spooky"
description: "Eerie spooky travel atmosphere with campfire backdrops, sun, and mysterious lighting"
icon: "ðŸ‘»"

metadata:
  tags: ["exploration", "travel", "spooky", "mysterious", "eerie", "outdoor"]
  intensity: "medium"
  suitable_for: ["spooky encounters", "mysterious travel", "haunted areas", "atmospheric"]

engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:5Ut1kkNxhOnqqXgZxrxIYI"

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 6
    mix:
      # Howling spooky wind (required)
      - url: "https://freesound.org/people/newlocknew/sounds/729336/"
        volume: 55

      # Old death oak creaking in wind (required)
      - url: "https://freesound.org/people/klankbeeld/sounds/211776/"
        volume: 50

      # Distant raven cawing (optional)
      - url: "https://freesound.org/people/SoundsLikeYukon/sounds/723570/"
        volume: 40
        optional: true
        probability: 0.6

      # Dead leaves rustling (optional)
      - url: "https://freesound.org/people/maiasnowdrop/sounds/609333/"
        volume: 35
        optional: true
        probability: 0.5

      # Eerie whispers and ghostly atmosphere (optional)
      - url: "https://freesound.org/people/Matio888/sounds/796514/"
        volume: 30
        optional: true
        probability: 0.3

      # Distant wolf howl (optional)
      - url: "https://freesound.org/people/taure/sounds/380156/"
        volume: 35
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 6  # Medium speed for travel

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [7]  # Campfire scene for spooky atmosphere
            speed_min: 10
            speed_max: 190
          brightness:
            min: 235
            max: 255

        overhead:
          type: "rgb"
          rgb:
            base: [58, 58, 158]  # Sky blue
            variance: [50, 50, 50]
          brightness:
            min: 225
            max: 255
          # Note: One bulb uses scene 12 (sun) at brightness 255 - handled separately in code

        battlefield:
          type: "inherit_overhead"
