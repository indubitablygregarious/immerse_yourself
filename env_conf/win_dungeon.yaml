name: "Win Dungeon"
category: "dungeon"
description: "Victory celebration in dungeon with torch scenes and dark ambient lighting"
icon: "üèÜ"

metadata:
  tags: ["victory", "celebration", "dungeon", "special", "achievement"]
  intensity: "medium"
  suitable_for: ["boss victories", "achievements", "celebrations", "victory moments"]

engines:
  sound:
    enabled: true
    file: "sounds/win.wav"

  spotify:
    enabled: false
    # context_uri: "spotify:playlist:2q6tU7SrOYgtSPw2x1cGt0"

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 5
    mix:
      # Victory fanfare (required)
      - url: "https://freesound.org/people/humanoide9000/sounds/505426/"
        volume: 55

      # Torch crackling (required)
      - url: "https://freesound.org/people/LordStirling/sounds/483692/"
        volume: 45

      # Treasure coins spilling (optional)
      - url: "https://freesound.org/people/Vrymaa/sounds/756381/"
        volume: 50
        optional: true
        probability: 0.6

      # Medieval fanfare (optional)
      - url: "https://freesound.org/people/gertraut_hecher/sounds/572935/"
        volume: 45
        optional: true
        probability: 0.4

      # Dungeon cave soundscape (optional)
      - url: "https://freesound.org/people/Kinoton/sounds/516566/"
        volume: 35
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 2  # Fast animation for celebration

      groups:
        backdrop:
          type: "scene"
          scenes:
            ids: [5, 28, 31]  # Torch scenes
            speed_min: 10
            speed_max: 190
          brightness:
            min: 68
            max: 128

        overhead:
          type: "rgb"
          rgb:
            base: [32, 32, 32]  # Dark ambient
            variance: [30, 30, 30]
          brightness:
            min: 32
            max: 52

        battlefield:
          type: "inherit_overhead"
