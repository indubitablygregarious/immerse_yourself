engines:
  sound:
    enabled: true
    file: "sound_conf:transition"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 3
    max_sounds: 5
    mix:
      # Magical humming energy
      - url: "https://freesound.org/people/Artninja/sounds/825284/"
      - url: "https://freesound.org/people/qubodup/sounds/817466/"
        optional: true
        probability: 0.5
        volume: 50

      # Bubbling cauldron/potions
      - url: "https://freesound.org/people/Nomfundo_k/sounds/408540/"
        optional: true
        probability: 0.5
        volume: 55
      - url: "https://freesound.org/people/katzlbt/sounds/361540/"
        optional: true
        probability: 0.5
        volume: 55

      # Crackling magical energy
      - url: "https://freesound.org/people/Artninja/sounds/825284/"
        optional: true
        probability: 0.5
        volume: 40
      - url: "https://freesound.org/people/qubodup/sounds/817466/"
        optional: true
        probability: 0.5

      # Page turning/books
      - url: "https://freesound.org/people/urbaneguerilla/sounds/161443/"
        optional: true
        probability: 0.5
        volume: 30
      - url: "https://freesound.org/people/daveincamas/sounds/27077/"
        optional: true
        probability: 0.4

      # Wind through tower windows
      - url: "https://freesound.org/people/BaDoink/sounds/570690/"
        volume: 35
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 10

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [100, 50, 180]  # Mystical purple
            variance: [40, 30, 40]
          brightness:
            min: 80
            max: 160

        overhead:
          type: "rgb"
          rgb:
            base: [80, 120, 200]  # Arcane blue
            variance: [30, 40, 50]
          brightness:
            min: 100
            max: 180

        battlefield:
          type: "rgb"
          rgb:
            base: [60, 40, 120]  # Deep purple glow
            variance: [25, 20, 35]
          brightness:
            min: 60
            max: 120
          flash:
            probability: 0.08
            color: [200, 150, 255]  # Magic spark
            brightness: 220
            duration: 0.5
