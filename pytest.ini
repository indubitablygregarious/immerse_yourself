[pytest]
# Pytest configuration for Immerse Yourself

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    integration: Integration tests that require actual hardware/services
    unit: Unit tests that can run without external dependencies
    slow: Tests that take a long time to run

# Asyncio mode
asyncio_mode = auto
